<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link href="loginPage.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

<h1 class="topName"> Zahaawii's blog </h1>
<div class="loginBox">
  <form action="">
    <h1>Create userInfo</h1>
    <div class="input-box">
      <label for="name">  </label>
      <input type="text" name="Username-cred" id="name" placeholder="Username" required>
      <i class="bx bxs-userInfo"></i>
    </div>

    <div class="input-box">
      <label for="password"></label>
      <input type="password" name="userInfo-password" id="password" placeholder="Password" required>
      <i class="bx bxs-lock-alt"></i>
    </div>
    <div class="remember-forgot">
      <label>
        <input type="checkbox" Remember me> Remember me </label>

      <a href="#"> Already created an userInfo?</a>
    </div>
    <button type="submit" class="btn">Create account</button>

    <div class="icons">
      <a href="#" class="fa fa-apple"></a>
      <a href="https://github.com/Zahaawii" target="_blank" class="fa fa-github"></a>
      <a href="#" class="fa fa-google"></a>
      <a href="#" class="fa fa-reddit"></a>
      <a href="#" class="fa fa-facebook"></a>
    </div>
  </form>
</div>

</body>
</html>
